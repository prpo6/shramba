apiVersion: apps/v1
kind: Deployment
metadata:
  name: shramba
  namespace: golfapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shramba
  template:
    metadata:
      labels:
        app: shramba
    spec:
      containers:
      - name: shramba
        image: willy161/shramba:v1
        ports:
        - containerPort: 8080
        env:
        - name: SERVER_PORT
          value: "8080"
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:postgresql://golfapp.postgres.database.azure.com:5432/postgres2?sslmode=require"
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: db-credentials-postgres2
              key: username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-credentials-postgres2
              key: password
        - name: SPRING_DATASOURCE_HIKARI_MAXIMUM_POOL_SIZE
          value: "5"
        - name: SPRING_DATASOURCE_HIKARI_MINIMUM_IDLE
          value: "2"
        - name: SPRING_JPA_HIBERNATE_DDL_AUTO
          value: "update"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: shramba
  namespace: golfapp
spec:
  selector:
    app: shramba
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP